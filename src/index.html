<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
   >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
    >
      <label for="bigSB">
        <img
          class="icon--big"
          src="images/Search.svg"
          alt="loop"
        >
        <input
          class="input input--big"
          type="text"
          name="bigSB"
          id="bigSB"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
    <form
      action="#"
      method="get"
      data-qa="small"
    >
      <label for="smallSB">
        <img
          class="icon--small"
          src="images/Search.svg"
          alt="loop"
        >
        <input
          class="input input--small"
          type="text"
          name="smallSB"
          id="smallSB"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </label>
    </form>
  </body>
</html>
